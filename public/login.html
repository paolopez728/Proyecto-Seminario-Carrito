<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/style_login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear Cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class='bx bxl-facebook'></i></a>
				<a href="#" class="social"><i class='bx bxl-google-plus'></i></i></a>
				<a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
			</div>
			<span>O usa tu correo para registrarte</span>
			<input type="text" placeholder="Nombre" />
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<button>Registrarse</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Iniciar Sesión</h1>
			<div class="social-container">
				<a href="#" class="social"><i class='bx bxl-facebook'></i></a>
				<a href="#" class="social"><i class='bx bxl-google-plus'></i></a>
				<a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
			</div>
			<span>o usar tu cuenta</span>
			<input type="email" placeholder="Correo" />
			<input type="password" placeholder="Contraseña" />
			<a href="#">¿Olvidaste tu Contraseña?</a>
			<button>Ingresar</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>¡Bienvenido de vuelta!</h1>
				<p>Para seguir conectado, ingrese con su cuenta personal</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>¡Hola, amigo!</h1>
                <br>
				<button class="ghost" id="signUp">Registrarse</button>
			</div>
		</div>
	</div>
</div>

<script src="/public/js/login.js"></script>
</body>
</html>
